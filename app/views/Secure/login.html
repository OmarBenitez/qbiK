#{extends 'main.html' /}
#{set title:'Ingresar' /}
<style>
    body{ background: #000;}
    .logo{ color: #fff;}
</style>
<div class="cb-slideshow">
    <div class="bg-slide-1"></div>
    <div class="bg-slide-2"></div>
    <div class="bg-slide-3"></div>
    <div class="bg-slide-4"></div>
    <div class="bg-slide-5"></div>
    <div class="bg-slide-6"></div>
</div>
<section id="signin_main" class="authenty signin-main" style="height: 345px;" >
    <div class="col-md-12">
        <div class="wrap">
            <div class="container">
                <div class="login-box col-xs-12 col-md-4 col-md-offset-4 animated bounceInLeft"  data-animation="bounceInLeft">
                    <div class="col-md-12 text-center">
                        <div class="row">
                            <div class="title">
                                <h1>A donde no ir</h1>
                                <h2 id="city"></h2>
                            </div>
                            <div id="form_1">
                                <div class="form-header">
                                    <i class="fa fa-user"></i>
                                </div>
                                <div class="form-main">
                                    <form action="/login" method="POST">
                                        <div class="form-group">
                                            <input type="email" id="un_1" name="username" class="form-control" placeholder="Usuario" required="required">
                                            <input type="password" id="pw_1" name="password" class="form-control" placeholder="Contraseña" required="required">
                                            <input type="checkbox" name="remember" id="remember" value="true">
                                            <label for="remember">Recordar</label>
                                        </div>
                                        <button id="signIn_1" type="submit" class="btn btn-default col-md-12 col-xs-12">Ingresar</button>
                                    </form>	
                                </div>
                                <div class="form-footer">
                                    <div class="row">
                                        <div class="col-xs-7">
                                            <i class="fa fa-unlock-alt"></i>
                                            <a href="#password_recovery" id="forgot_from_1">Recuperar contraseña</a>
                                        </div>
                                        <div class="col-xs-5">
                                            <i class="fa fa-check"></i>
                                            <a href="@{Usuarios.blank()}" id="signup_from_1">Registrate</a>
                                        </div>
                                    </div>
                                </div>		
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
