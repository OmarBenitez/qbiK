<div class="container ptop">

    <div id="carousel" class="carousel slide" data-ride="carousel" style="height: 315px; overflow: hidden;">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel" data-slide-to="0" class="active"></li>
            <li  ng-repeat="p in topPubs" data-target="#carousel" data-slide-to="{{$index + 1}}"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active" style=" height: 315px; width: 100%; background-image: url(http://baycommunity.com/honduras/wp-content/uploads/2013/04/bien-banner.png);">
                <div class="carousel-caption">
                    <h3>Bienvenido!</h3>
                </div>
            </div>
            <div class="item" ng-repeat="p in topPubs" style=" height: 315px; width: 100%; background-image: url({{p.banner}});">
                <div class="carousel-caption">
                    <h3>{{p.titulo}}</h3>
                </div>
            </div>
        </div>
    </div> <!-- Carousel -->

                    <img ng-src="{{p.banner}}">

                    </div>
                </div>
            </div>
        </div>-->

    <div class="media col-xs-12">
        <div   ng-repeat="p in pubs" class="media-body {{$index %2 !==0 ? 'bounceInLeft' : 'bounceInRight'}} wow col-xs-12">
            <div class="media">
                <div class="media-body col-xs-12">
                    <a class="{{$index % 2 !== 0 ? 'pull-right' : 'pull-left'}} col-xs-12 col-md-3 img" href="/#/publicaciones/{{p.idAsStr}}"
                       style="background-image: url('{{p.banner}}')"
                       >
                    </a>
                    <h3 class="col-xs-12 col-md-9">{{p.titulo}}</h3>
                    <p class="col-xs-12">{{p.contenido| htmlToPlaintext}}</p>
                    <small class="text-muted col-md-6 col-xs-12">{{p.usuario.nombre}} | {{p.fechaPublicacion| date:'medium'}}</small>
                    <a href="/#/publicaciones/{{p.idAsStr}}" class="pull-right col-md-2 hidden-xs">Ver mas...</a>
                    <a href="/#/publicaciones/{{p.idAsStr}}" class="btn btn-primary col-xs-12 hidden-sm hidden-md hidden-lg">Ver mas...</a>
                    <hr class="col-xs-12">
                </div>
            </div>
        </div>
    </div>
    <script>
        new WOW().init();
    </script>
</div>
