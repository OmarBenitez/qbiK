<section id="signin_main" class="authenty signin-main" style="height: 345px;" >
    <div class="col-md-12">
        <div class="wrap">
            <div class="container">
                <div class="login-box col-xs-12 col-md-4 col-md-offset-4">
                    <div class="col-md-12 text-center">
                        <div class="row">
                            <div class="title animated fadeInDown" data-animation="fadeInDown" data-animation-delay=".8s" style="-webkit-animation: 0.8s;">
                                <h1>A donde no ir</h1>
                                <h2 id="city"></h2>
                            </div>
                            <div id="form_1" data-animation="bounceIn" class="animated bounceIn">

                                    <i class="fa fa-user"></i>
                                </div>
                                <div class="form-main">
                                    <form>
                                        <div class="form-group">
                                            <input type="text" id="un_1" class="form-control" placeholder="Usuario" required="required">
                                            <input type="password" id="pw_1" class="form-control" placeholder="Contraseña" required="required">
                                        </div>
                                        <button id="signIn_1" type="submit" class="btn btn-default col-md-12 col-xs-12">Ingresar</button>
                                    </form>	
                                </div>
                                <div class="form-footer">
                                    <div class="row">
                                        <div class="col-xs-7">
                                            <i class="fa fa-unlock-alt"></i>
                                            <a href="#password_recovery" id="forgot_from_1">Recuperar contraseña</a>
                                        </div>
                                        <div class="col-xs-5">
                                            <i class="fa fa-check"></i>
                                            <a href="#signup_window" id="signup_from_1">Registrate</a>
                                        </div>
                                    </div>
                                </div>		
                            </div>
                        </div>
