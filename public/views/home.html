<div class="container ptop">

    <div id="carousel" class="carousel slide" data-ride="carousel" style="height: 315px; overflow: hidden;">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel" data-slide-to="0" class="active"></li>
            <li  ng-repeat="p in topPubs" data-target="#carousel" data-slide-to="{{$index + 1}}"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active" style=" height: 315px; width: 100%; background-image: url(http://baycommunity.com/honduras/wp-content/uploads/2013/04/bien-banner.png);">
                <div class="carousel-caption">
                    <h3>Bienvenido!</h3>
                </div>
            </div>
            <div class="item" ng-repeat="p in topPubs" style=" height: 315px; width: 100%; background-image: url({{p.banner}});">
                <div class="carousel-caption">
                    <h3>{{p.titulo}}</h3>
                </div>
            </div>
        </div>
    </div> <!-- Carousel -->

                </div>

        </div>-->

    <div class="media">
        <div class="media-body fadeIn wow"  ng-repeat="p in pubs">
            <div class="media">
                <a class="{{$index % 2 !== 0 ? 'pull-right' : 'pull-left'}}" href="/#/publicaciones/{{p.idAsStr}}">
                    <img class="media-object img-circle " ng-src="{{p.banner}}" >
                </a>
                <div class="media-body">
                    <h3>{{p.titulo}}</h3>
                    <p>{{p.contenido| htmlToPlaintext}}</p>
                    <br>
                    <small class="text-muted">{{p.usuario.nombre}} | {{p.fechaPublicacion| date:'medium'}}</small>
                    <a href="/#/publicaciones/{{p.idAsStr}}" class="btn btn-primary pull-right">Ver mas...</a>
                    <hr>
                </div>
            </div>
        </div>
    </div>
    <script>
        new WOW().init();
    </script>
</div>
